<!-- experiments/templates/experiments/index.html -->
{% extends 'base.html' %}
{% load static %}

{% block extra_head %}
<!-- Подключение дополнительных стилей для главной страницы -->
<link rel="stylesheet" href="{% static 'experiments/css/index.css' %}" />
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
{% endblock %}

{% block title %}Главная{% endblock %}

{% block content %}
<!-- Главная секция -->
<section id="home" class="section">
    <div class="content-wrapper">
        <div class="header">
            <p>Астрофизика</p>
            <p>для детей</p>
        </div>
        
        <div class="buttons-wrapper">
            <!-- Кнопка для перехода к путеводителю по солнечной системе -->
            <button class="button main-button" id="system-button">Путеводитель по солнечной системе</button>
            <!-- Кнопка для перехода к викторине по планетам -->
            <button class="button main-button" id="game-button">Викторина по планетам</button>
        </div>
    </div>
</section>
{% endblock %}

{% block extra_js %}
<!-- Подключение скриптов для главной страницы -->
<script src="{% static 'experiments/js/index.js' %}"></script>
{% endblock %}
