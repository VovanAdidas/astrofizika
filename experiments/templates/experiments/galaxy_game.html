<!-- experiments/templates/experiments/galaxy_game.html -->
{% extends 'base.html' %}
{% load static %}

{% block extra_head %}
<!-- Подключение стилей для викторины -->
<link rel="stylesheet" href="{% static 'experiments/css/galaxy_game.css' %}" />
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
<title>Викторина по планетам</title>
{% endblock %}

{% block content %}
<!-- Контейнер для викторины -->
<div class="quiz-container">
    <div class="quiz-header">
        <p>Викторина по планетам</p>
    </div>
    
    <div id="planet-info">
        <h3 id="planet-name">Планета: </h3>
        <p id="planet-description"></p>
    </div>
    <div id="question">Вопрос будет здесь</div>
    <div id="answer-buttons">
        <!-- Кнопки ответов будут генерироваться динамически -->
    </div>
    <div id="score-container">
        <p>Счет: <span id="score">0</span></p>
    </div>
    <div class="game-buttons">
        <button id="next-button" class="button" disabled>Следующий вопрос</button>
        <button id="restart-button" class="button">Перезапустить игру</button>
    </div>
</div>

<!-- Модальное окно для вывода результатов -->
<div id="result-modal" class="modal">
    <div class="modal-content">
        <span class="close-button">&times;</span>
        <h2 id="result-title">Поздравляем!</h2>
        <p>Вы набрали <span id="final-score">0</span> баллов.</p>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<!-- Подключение скриптов для викторины -->
<script src="{% static 'experiments/js/galaxy_game.js' %}"></script>
{% endblock %}
