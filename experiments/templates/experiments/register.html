{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'experiments/auth.css' %}" />
    <title>Регистрация</title>
</head>
<body>
    <div class="rectangle-parent">
        <div class="form-container">
            <h1>Регистрация</h1>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Имя пользователя:</label>
                    <input type="text" id="username" name="username">
                </div>
                <div class="form-group">
                    <label for="password1">Пароль:</label>
                    <input type="password" id="password1" name="password1">
                </div>
                <div class="form-group">
                    <label for="password2">Повторите пароль:</label>
                    <input type="password" id="password2" name="password2">
                </div>
                <button type="submit" class="oval-button smaller-button">Зарегистрироваться</button>
            </form>
            <p class="register-link">Уже есть аккаунт? 
                <a href="/login/" class="oval-button smaller-button">Войти</a>
            </p>
        </div>
    </div>
</body>
</html>
