<!-- experiments/templates/experiments/solar_system.html -->
{% extends 'base.html' %}
{% load static %}

{% block extra_head %}
<!-- Подключение стилей для солнечной системы -->
<link rel="stylesheet" href="{% static 'experiments/css/solar_system.css' %}" />
<title>Путеводитель по солнечной системе</title>
{% endblock %}

{% block content %}
<!-- Контейнер для страницы солнечной системы -->
<div class="solar-system-container">
    <div class="quiz-header">
        <p>Солнечная система</p>
    </div>
    
    <div id="planet-info">
        <h2>Кликните на планету, чтобы узнать о ней больше.</h2>
    </div>
    
    <div class="solar-system">
        <!-- Планеты, равномерно распределённые -->
        <div class="planet planet-mercury" data-planet="Меркурий" tabindex="0" aria-label="Меркурий"></div>
        <div class="planet planet-venus" data-planet="Венера" tabindex="0" aria-label="Венера"></div>
        <div class="planet planet-earth" data-planet="Земля" tabindex="0" aria-label="Земля"></div>
        <div class="planet planet-mars" data-planet="Марс" tabindex="0" aria-label="Марс"></div>
        <div class="planet planet-jupiter" data-planet="Юпитер" tabindex="0" aria-label="Юпитер"></div>
        <div class="planet planet-saturn" data-planet="Сатурн" tabindex="0" aria-label="Сатурн"></div>
        <div class="planet planet-uranus" data-planet="Уран" tabindex="0" aria-label="Уран"></div>
        <div class="planet planet-neptune" data-planet="Нептун" tabindex="0" aria-label="Нептун"></div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<!-- Подключение скриптов для солнечной системы -->
<script src="{% static 'experiments/js/solar_system.js' %}"></script>
{% endblock %}
